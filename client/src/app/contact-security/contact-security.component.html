<a [routerLink]="['../']"> Go back </a>
<ul *ngFor="let security of securityList">
  <hr>
  <li>Nombre: {{security.name}}</li>
  <li>Apellidos: {{security.lastName}}</li>
  <li>Email: {{security.email}}</li>
  <li>Contato: {{security.telephone}}</li>
  <li>Puesto: {{security.role}}</li>
  <button [routerLink]="['../', security._id, 'details']"> Ver vigilante </button>
  <hr>
</ul>
