<div class="all-content-complaint">
  <br>
  <div class="cartel-arriba">
    <p class="complaint-text">LISTADO DE VIVIENDAS</p>
  </div>
  <br>
  <div class="container">
    <div class="search-user input-field">
      <i class="small white-text material-icons prefix">done_all</i>
      <input type="text" class="white-text"[(ngModel)]="pattern" />
      <label for="icon_search">Filtrar por calle</label>
      <br>
    </div>
    <ul *ngFor="let house of houseList | filter : 'street' : pattern">
      <ul class="collection">
        <li class="collection-item avatar">
          <img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/house-icon.png
          " class="img-avatar circle">
          <span class="title"><b>Nº: {{house.number}}</b></span>
          <b><h5 class="black-text"><b>Calle:</b> {{house.street}}</h5></b>
            <br> <b>Nº de plantas:</b> <p>{{house.floors}}</p>
            <br> <b>Metros cuadrados:</b> <p>{{house.m2}}</p>
            <br> <b>¿Tiene acceso trasero?:</b> <p>{{house.backAccess}}</p>
          <a href="#" class="secondary-content"><i class="material-icons blue-text darken-3">home</i></a>
          <br>
        </li>
      </ul>
    </ul>
    <div class="button-back button-send-complaint">
      <button class="btn btn-send-complaint" [routerLink]="['']">Volver atrás</button>
      <br><br><br><br><br>
    </div>
  </div>
  <br>
  <br>
  <br><br><br><br><br><br>
  <br><br><br><br><br><br>
  <br><br><br><br><br><br>
</div>
